<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Day Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="row-12 text-center">
        <h1>WEATHER DASHBOARD</h1>
      </header>
      <main class="row">
        <div class="col-4">
          <div class="row-5">THIS IS THE SEARCH BAR</div>
          <div class="row-7">THIS IS THE SAVED SEARCHES</div>
        </div>
        <div class="col-8">
          <div class="row">THIS IS TODAY'S WEATHER</div>
          <h4 class="text-start">5 DAY FORECAST:</h4>
          <div class="row">
            <div class="col">DAY 2</div>
            <div class="col">DAY 3</div>
            <div class="col">DAY 4</div>
            <div class="col">DAY 5</div>
            <div class="col">DAY 6</div>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
