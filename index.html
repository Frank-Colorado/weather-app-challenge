<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Day Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header class="banner mb-5 p-5 text-center">
      <h1>WEATHER DASHBOARD</h1>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- SIDEBAR SECTION -->
          <div class="col-2 mx-5">
            <div class="row pb-5 justify-content-center">
              <input
                id="city-input"
                class="form-control form-control-lg"
                type="text"
                placeholder="Search city"
              />
              <button
                id="search-btn"
                type="button"
                onclick="getSearchInput()"
                class="btn btn-lg mt-4"
              >
                Search
              </button>
            </div>
            <div class="pt-3 text-center recent-search">
            <ul id="recent-searches" class="list-unstyled"></ul>
          </div>
        </div>
        <!-- WEATHER DISPLAY SECTION -->
        <div class="col-9">
          <section class="text-center">
            <div id="CurrentWeatherCard" class="card mb-4 shadow-sm weather">
              <div class="row g-0">
                <div class="col-md-4">
                  <div class="p-5">
                    <h2 id="city-name">---</h2>
                    <h2 id="date">---</h2>
                    <img src="" id="weather-type" />
                  </div>
                </div>
                <div class="d-flex col-md-8 align-items-center">
                  <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 current-weather">
                      <li>Temp: <span id="temp">--</span> Â°C</li>
                      <li>Humidity: <span id="humidity">--</span> %</li>
                      <li>Wind: <span id="wind">--</span> MPH</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <h2>Forecast</h2>
            <div id="forecast" class="row gx-5 justify-content-center"></div>
          </section>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
